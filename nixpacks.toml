[phases.setup]
nixPkgs = ["python3", "python3Packages.pip", "python3Packages.setuptools"]

[phases.install]
cmds = [
  "python3 -m pip install --upgrade pip setuptools wheel",
  "python3 -m pip install -r requirements.txt",
  "python3 -m playwright install chromium --with-deps || echo 'Playwright install skipped'"
]

[phases.build]
cmds = []

[start]
cmd = "python3 -m streamlit run src/streamlit_app.py --server.port=$PORT --server.address=0.0.0.0"
