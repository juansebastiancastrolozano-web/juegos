[phases.setup]
nixPkgs = ["python3", "python3Packages.pip", "python3Packages.setuptools", "python3Packages.wheel"]

[phases.install]
cmds = [
  "pip3 install --upgrade pip setuptools wheel",
  "pip3 install -r requirements.txt",
  "playwright install chromium --with-deps || echo 'Playwright install skipped'"
]

[phases.build]
cmds = []

[start]
cmd = "streamlit run src/streamlit_app.py --server.port=$PORT --server.address=0.0.0.0"
