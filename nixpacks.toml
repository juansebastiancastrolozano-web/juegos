[phases.setup]
nixPkgs = ["python3", "python3Packages.pip", "python3Packages.virtualenv"]

[phases.install]
cmds = [
  "python3 -m venv venv",
  ". venv/bin/activate",
  "pip install --upgrade pip",
  "pip install -r requirements.txt",
  "playwright install chromium --with-deps || true"
]

[phases.build]
cmds = []

[start]
cmd = ". venv/bin/activate && streamlit run src/streamlit_app.py --server.port=$PORT --server.address=0.0.0.0"

